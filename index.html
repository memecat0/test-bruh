<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        #speed-display {
            font-size: 2em;
            margin: 20px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-button {
            background-color: #4caf50;
            color: white;
        }
        #retry-button {
            background-color: #f44336;
            color: white;
            display: none;
        }
        #loading {
            display: none;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Internet Speed Test</h1>
    <div id="speed-display">Your internet speed is: 0 Mbps</div>
    <div id="loading">Testing...</div>
    <button id="start-button">Started!</button>
    <button id="retry-button">Try Again?</button>

    <script>
        let speedCounter = 0;
        let interval;

        const speedDisplay = document.getElementById("speed-display");
        const startButton = document.getElementById("start-button");
        const retryButton = document.getElementById("retry-button");
        const loadingText = document.getElementById("loading");

        function simulateSpeedTest() {
            speedCounter = 0;
            loadingText.style.display = "block";
            speedDisplay.textContent = "Your internet speed is: 0 Mbps";

            interval = setInterval(() => {
                const randomIncrement = Math.floor(Math.random() * 10) + 5; // Random speed increment
                speedCounter += randomIncrement;

                speedDisplay.textContent = `Your internet speed is: ${speedCounter} Mbps`;

                if (speedCounter >= 100) {
                    clearInterval(interval);
                    loadingText.style.display = "none";
                    retryButton.style.display = "inline-block";
                }
            }, 500); // Update every 0.5 seconds
        }

        startButton.addEventListener("click", () => {
            startButton.style.display = "none";
            retryButton.style.display = "none";
            simulateSpeedTest();
        });

        retryButton.addEventListener("click", () => {
            startButton.style.display = "none";
            retryButton.style.display = "none";
            simulateSpeedTest();
        });
    </script>
</body>
</html>
