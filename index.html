<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Battery Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #282c34;
            color: #61dafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            display: inline-block;
            padding: 20px;
            border: 2px solid #61dafb;
            border-radius: 10px;
            background: #1c1f26;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .time, .battery {
            margin-top: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clock & Battery Status</h1>
        <p>Credits: memecat0</p>
        <div class="time">Time: Loading...</div>
        <div class="battery">Battery: Loading...</div>
    </div>

    <script>
        // Function to update the clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.querySelector('.time').textContent = `Time: ${hours}:${minutes}:${seconds}`;
        }

        // Function to get battery status
        async function updateBatteryStatus() {
            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                const batteryPercentage = Math.round(battery.level * 100);
                document.querySelector('.battery').textContent = `Battery: ${batteryPercentage}%`;
            } else {
                document.querySelector('.battery').textContent = `Battery: Not Supported`;
            }
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Update battery status
        updateBatteryStatus();
    </script>
</body>
</html>
